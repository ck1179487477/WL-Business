<form [formGroup]="myForm">
    <h2>阿里产品管理</h2>
    <!-- <div class="form-group">
        <label for="id">序号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div> -->
    <div class="form-group">
        <label for="userName">产品名</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]='ProductName'>
    </div>
    <div class="form-group">
        <label for="password">产品密钥</label>
        <input type="text" class="form-control" id="password" name="password" [formControl]='ProductKey'>
    </div>
</form>
<form [formGroup]="myForm2">
    <div class="form-group">
        <label for="password">设备备注</label>
        <input type="text" class="form-control" id="password" name="password" [formControl]='Nickname'>
    </div>
    <div class="form-group">
        <label for="password">设备名称</label>
        <input type="text" class="form-control" id="password" name="password" [formControl]='DeviceName'>
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
    <button type="button" class="btn btn-primary" (click)="deviceSearch()">查询设备</button>
    <button type="button" class="btn btn-success" (click)="deviceAdd()">添加设备</button>
    <button type="button" class="btn btn-danger" (click)="deviceDelete()">删除设备</button>
    <button type="button" class="btn btn-warning" (click)="deviceUpdate()">修改设备</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">产品名</th>
            <th scope="col">产品密钥</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let alipro of alipros$ | async' (click)="select(alipro)">
            <td>{{alipro.ProductName}}</td>
            <td>{{alipro.ProductKey}}</td>
        </tr>
    </tbody>
</table>
<table *ngIf="pro==0" class="table table-striped">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">产品名</th>
            <th scope="col">产品密钥</th>
            <th scope="col">设备名</th>
            <th scope="col">设备密钥</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!-- <th scope="row">{{i}}</th> -->
            <td>{{alipros2$.ProductName}}</td>
            <td>{{alipros2$.ProductKey}}</td>
            <td>{{alipros2$.CategoryName}}</td>
            <td>{{alipros2$.CategoryKey}}</td>
        </tr>
    </tbody>
</table>
<table *ngIf="pro==1" class="table table-striped">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">设备备注</th>
            <th scope="col">设备名称</th>
            <th scope="col">产品密钥</th>
            <th scope="col">设备密钥</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let alipro3 of alipros3$ | async;'>
            <td>{{alipro3.Nickname}}</td>
            <td>{{alipro3.DeviceName}}</td>
            <td>{{alipro3.ProductKey}}</td>
            <td>{{alipro3.DeviceSecret}}</td>
        </tr>
    </tbody>
</table>
